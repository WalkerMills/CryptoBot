<html>

<head>
    <title>DECIDE</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}pure-min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}bots-style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>

<body>

<div class="splash-top">
    <h1>CryptoBot</h1>
    <h2>{{ user.username }}</h2>
</div>

<div class="contentwrap">

<div id="trade-header">
    <h1>Algorithmic Bots</h1>
</div>


<div id="new_bot_form">
<button id="button-success pure-button">Create New Bot</button>
<button id="button-success pure-button">Add New Rule</button>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>New Rule</legend>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-med-1-3">
                <label for="type">Type of Comparison</label>
                  <select id="type" class="pure-input-1-2">
                    <option>Overlap Studies</option>
                    <option>Momentum Indicators</option>
                    <option>Pattern Recognition</option>
                </select>
            </div>
            
            <div class="pure-u-1 pure-u-med-1-3">
                <label for="indicator1">Indicator 1</label>
                <select id="ind1" class="pure-input-1-2">
                    <option>EMA</option>
                    <option>SMA</option>
                </select>
            </div>

            <div class="pure-u-1 pure-u-med-1-3">
                <label for="indicator2">Indicator 2</label>
                <select id="ind2" class="pure-input-1-2">
                    <option>EMA</option>
                    <option>SMA</option>
                </select>   
            </div>

            <div class="pure-u-1 pure-u-med-1-3">
                <label for="time1">Time Range 1</label>
                <input id="time1" type="text">
            </div>

            <div class="pure-u-1 pure-u-med-1-3"> 
                <label for="time2">Time Range 2</label>
                <input id="time2" type="text">
            </div>

            <div class="pure-u-1 pure-u-med-1-3">
                <label for="action">Action Type</label>
                <input id="action" type="text">
            </div>

            <div class="pure-u-1 pure-u-med-1-3">
                <label for="amount">Action Amount</label>
                <input id="actionamount" type="text">
            </div>
        </div>
</div>


<div class="table">
<table class="pure-table pure-table-horizontal">
    <thead>
        <tr class="pure-table-odd">
            <th> Bots</th>
            <th> Options</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th></th>
            <th>
            <button class="button-secondary pure-button">On / Off</button>
            <button class="button-secondary pure-button">Edit</button>
            <button class="button-secondary pure-button">Delete</button>
            </th>
        </tr>
        <tr class="pure-table-odd">
            <th></th>
            <th>
            <button class="button-secondary pure-button">On / Off</button>
            <button class="button-secondary pure-button">Edit</button>
            <button class="button-secondary pure-button">Delete</button>
            </th>
        </tr>
        <tr>
            <th></th>
            <th>
            <button class="button-secondary pure-button">On / Off</button>
            <button class="button-secondary pure-button">Edit</button>
            <button class="button-secondary pure-button">Delete</button>
            </th>
        </tr>
        <tr class="pure-table-odd">
            <th></th>
            <th>
            <button class="button-secondary pure-button">On / Off</button>
            <button class="button-secondary pure-button">Edit</button>
            <button class="button-secondary pure-button">Delete</button>
            </th>
        </tr>
        <tr>
            <th></th>
            <th>
            <button class="button-secondary pure-button">On / Off</button>
            <button class="button-secondary pure-button">Edit</button>
            <button class="button-secondary pure-button">Delete</button>
            </th>
        </tr>
    </tbody>
</table>
