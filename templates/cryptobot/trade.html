<html>

<head>
    <title>DECIDE</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}pure-min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}trade-style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}tradeform.js" type="text/javascript"></script>
</head>

<body>

<div class="splash-top">
    <h1>CryptoBot</h1>
    <h2>{{ user.username }}</h2>
</div>

<div class="contentwrap">

<div id="trade-header">
    <h1>TRADE</h1>
</div>

<div class="pure-g">
<div class="pure-u-1-2" id="buy-sell-buttons">
    <form class="pure-form" id="buy-sell-form" action="">
        <label for="option-buy" class="pure-radio option-buy-label">
            <input id="option-buy" type="radio" name="optionsRadios" value="buy" checked>
            <span>Buy</span>
        </label>
        <label for="option-sell" class="pure-radio option-sell-label">
            <input id="option-sell" type="radio" name="optionsRadios" value="sell">
            <span>Sell</span>
        </label>
    </form>
</div>

<div class="pure-u-1-2" id="market-limit-buttons">
    <form class="pure-form" id="market-limit-form" action="">
        <label for="option-market" class="pure-radio option-market-label">
            <input id="option-market" type="radio" name="optionsRadios" value="market" checked>
            <span>Market order</span>
        </label>
        <label for="option-limit" class="pure-radio option-limit-label">
            <input id="option-limit" type="radio" name="optionsRadios" value="limit">
            <span>Limit order</span>
        </label>
    </form>
</div>
</div>

<div class="amount-form">
    <form class="pure-form">
        <fieldset>
        <div class="pure-g">
            <div class="pure-u-1-3 input-wrap">
                <input type=number size=20 id="currency1-amount">
                <p class="currency1-below">Dollars</p><p class="division-symbol">รท</p>
            </div>
            <div class="pure-u-1-3 input-wrap">
                <input type=number size=20 id="curr2-per-curr1">
                <p class="conversion-below">Dollars per Bitcoin</p>
            </div>
            <div class="pure-u-1-3 input-wrap">
                <input type=number size=20 id="currency2-amount">
                <p class="currency2-below">Bitcoin</p><p class="equals-sign">=</p>
            </div>
        </div>
        </fieldset>
    </form>
</div>

<div class="submit-button-container">
    <button type="submit" class="pure-button final-button">Do it!</button>
</div>

<div>
</body>
</html>
